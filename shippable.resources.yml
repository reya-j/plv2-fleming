      versionName: "test 13sep"
      
#CLUSTERS
  
  - name: allpl-ddccluster
    type: cluster
    integration: ship-ddc
    pointer:
      sourceName : "nothing" #we can anything because it is mandatory but ddc doesnot have clusters

  - name: allpl-dclcluster
    type: cluster
    integration: ship-dcl
    pointer:
      sourceName : "cluster-dcl"

  - name: allpl-ecscluster
    type: cluster
    integration: ship-ecs
    pointer:
      sourceName : "testCL"
      region: "us-west-2"
      
  - name: allpl-gkecluster
    type: cluster
    integration: ship-gke
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
      
  - name: allpl-tripubcluster
    type: cluster
    integration: ship-tripub
    pointer:
      sourceName: "default" # we can give anything it deploy instances based on region not by cluster name
      region: "us-east-2"
      
#LOAD BALANCER
  - name: allpl-lb
    type: loadBalancer
    pointer:
      sourceName: v2betatest
      
#VERSIONS

  - name: allpl-version
    type: version
    seed:
      versionName: "1.2.123-beta"
      
#NOTIFICATIONS
      
  - name: allpl-slack
