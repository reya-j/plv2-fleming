#IMAGES

resources:
  - name: allpl-image1
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
  
  - name: allpl-image2invalidimg
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shiphitchcock1/betaci"
    seed:
      versionName: "latest"
      
  - name: allpl-image3invalidtag
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shiphitchcock1/pipelinev2"
    seed:
      versionName: "test13sep"
      
  - name: allpl-image4invalidformat
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shiphitchcock1/pipelinev2"
